{% macro counter_form(c) %}
<form is="js-action"
        action="/api/counter/{{ c.id }}"
        method="post"
        counter-id="{{ c.id }}"
        counter-initial="{{ c.value }}">
    <button is="inc-button"
            type="submit"
            name="action"
            value="inc"
            counter-id="{{ c.id }}"
            counter-initial="{{ c.value }}">
        Increment
    </button>
    <p is="art-counter-value"
       counter-id="{{ c.id }}"
       counter-initial="{{ c.value }}">{{ c.value }}</p>
    <button is="dec-button"
            type="submit"
            name="action"
            value="dec"
            counter-id="{{ c.id }}"
            counter-initial="{{ c.value }}">
        Decrement
    </button>
  </form>
  <counter-ws counter-id="{{ c.id }}"></counter-ws>
{% endmacro %}
