{% import "macros.html" as forms %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href="/styles.css" rel="stylesheet" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/8.6.6/pixi.min.js"></script>
    <script defer type="module" src="/main.js"></script>
</head>
<body>

<main class="">
    <div class="homepage-title-block">
        <h1>Auteur Engineer</h1>
        <div class="underscore">
            <div class="bar"></div>
            <counting-year class="datetime">████</counting-year>
        </div>
    </div>

    <form id="create-post-form">
        <label for="title">Title</label>
        <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter post title"
                required
        />
        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    {{ forms::themebutton(text="theme", type="text") }}

</main>

<script>
    document
        .getElementById("create-post-form")
        .addEventListener("submit", async (e) => {
            e.preventDefault();
            const title = document.getElementById("title").value.trim();

            if (!title) {
                return alert("Title cannot be empty");
            }

            try {
                const res = await fetch("/api/posts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ title }),
                });

                if (!res.ok) {
                    const err = await res.json();
                    throw new Error(err.error || res.statusText);
                }

                const post = await res.json();
                document.getElementById(
                    "result"
                ).innerText = `Created post with ID ${post.id} and title "${post.title}"`;
                // Optionally clear the form:
                document.getElementById("title").value = "";
            } catch (err) {
                document.getElementById("result").innerText =
                    "Error: " + err.message;
            }
        });
</script>
</body>
</html>
