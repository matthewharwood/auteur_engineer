{% import "macros.html" as forms %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{post.title.label}}</title>
    <link href="/styles.css" rel="stylesheet" />
    <script defer type="module" src="/main.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: var(--font-display);
            background: var(--background-color);
        }

        main {
            height: 100vh;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: var(--space-4);
            padding: var(--space-4);
        }

        .existing-blocks {
            overflow-y: auto;
            padding-right: var(--space-2);
        }

        .preview {
            border-top: 1px solid var(--secondary-color);
            margin-top: var(--space-2);
        }

        @media (max-width: 600px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        .navigation-bar {
            border-bottom: 1px solid var(--secondary-color);
            padding: var(--space-2) var(--space-4);
            text-transform: uppercase;
            a {
                color: var(--text-color);
                text-decoration: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navigation-bar">
        <a href="/admin/posts/">Auteur</a>
        {{ forms::theme_toggle_button(text="theme-toggle", class="text") }}
    </nav>
    <main>
        <div class="existing-blocks">
            {% for block in post.blocks %}
                <pre>{{ block | escape }}</pre>
            {% else %}
                <p>No blocks</p>
            {% endfor %}
        </div>
        <block-adder
            data-post-id="{{ post.id.id.String }}"
            data-schemas='{{ schemas_json }}'></block-adder>
    </main>
</body>
</html>
